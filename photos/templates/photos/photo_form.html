{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{ form|crispy }}
            </div>
            <button type="submit">Add Photo</button>
        </form>
    </div>
{% endblock content %}
