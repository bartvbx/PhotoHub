{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <div>
            <img src="{{ user.profile.image.url }}">
            <h3>{{ user.username }}</h3>
            <h3>{{ user.email }}</h3>
            <h3>{{ user.profile.bio }}</h3>
        </div>
        <div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    {{ user_form|crispy }}
                    {{ profile_form|crispy }}
                </div>
                <button type="submit">Update</button>
            </form>
            <a href="{% url 'delete_profile_picture' %}">Set default</a>
        </div>
        <div>
            <form method="POST">
                {% csrf_token %}
                <div>
                    {{ password_form|crispy }}
                </div>
                <button type="submit">Change password</button>
            </form>
        </div>
    </div>
{% endblock content %}
