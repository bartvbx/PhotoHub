{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <div>
                {{ form|crispy }}
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div>
        Already Signed Up? <a href="{% url 'login' %}">Sign In</a>
    </div>
{% endblock content %}
