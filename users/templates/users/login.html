{% extends 'base.html' %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <div>
                {{form.as_p}}
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div>
        Haven't signed up yet? <a href="{% url 'register' %}">Sign Up</a>
    </div>
{% endblock content %}
